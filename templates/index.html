<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="/static/styles/main.css">

    <script type="text/javascript" src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="static/scripts/EventEmitter.js"></script>
    <script type="text/javascript" src="static/scripts/lodash.min.js"></script>

  </head>
  <body class="quake-app">

    <header>
      <input id="date" type="date">
      <h1>Earthquakes &mdash; <span class="explain">{{ page_vars['current_date'] }}</span></h1>
    </header>

    <div id="quakes">
    {% for quake in page_vars['quakes']  %}
      {% module Quake(quake) %}
    {% end %}
    </div>

    <div id="map"><span>Rendering Map...</span></div>

  </body>
    <script type="text/javascript" src="/static/scripts/app.js"></script>
</html>
